    <h1>Login Page</h1>

<div class="page-wrapper">
  <div class="login-container">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <button type="submit">Login</button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <div class="signup-link">
        <p>Don't have an account?</p>
        <button type="button" (click)="onSignup()" class="signup-button">Sign Up</button>
      </div>
    </form>
  </div>
</div>
